<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>WebRTC Demo</h2>

    <div id="authSection">
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>

    <div id="roomSection" style="display:none;">
      <button onclick="createRoom()">Tạo phòng</button>
      <input id="roomCode" placeholder="Mã phòng...">
      <button onclick="joinRoom()">Join phòng</button>
    </div>

    <div id="chatSection" style="display:none;">
      <h3>Chat Room</h3>
      <div id="messages"></div>
      <input id="msgInput" placeholder="Nhập tin nhắn...">
      <button onclick="sendMessage()">Gửi</button>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/room.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
