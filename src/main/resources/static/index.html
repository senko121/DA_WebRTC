<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebRTC App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <h2>WebRTC Demo</h2>

      <!-- Auth -->
      <div id="authSection">
        <input class="app-input" id="username" placeholder="Username" />
        <input
          class="app-input"
          id="password"
          type="password"
          placeholder="Password"
        />
        <button class="app-btn" onclick="register()">Register</button>
        <button class="app-btn" onclick="login()">Login</button>
      </div>

      <!-- Room -->
      <div id="roomSection" style="display: none">
        <button class="app-btn" onclick="createRoom()">Tạo phòng</button>
        <input class="app-input" id="roomCode" placeholder="Mã phòng..." />
        <button class="app-btn" onclick="joinRoom()">Join phòng</button>
      </div>

      <!-- Chat -->
      <div id="chatSection" style="display: none">
        <h3>Chat Room</h3>
        <div id="messages" class="messages-box"></div>
        <input id="msgInput" class="msg-input" placeholder="Nhập tin nhắn..." />
        <button id="sendBtn" class="app-btn send-btn" onclick="sendMessage()">
          Gửi
        </button>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/room.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
