<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>WebRTC App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <h2>WebRTC Chat Demo</h2>

      <!-- Đăng nhập / đăng ký -->
      <div id="authSection" class="section">
        <input class="app-input" id="username" placeholder="Tên đăng nhập" />
        <input
          class="app-input"
          id="password"
          type="password"
          placeholder="Mật khẩu"
        />
        <div class="btn-group">
          <button class="app-btn primary" onclick="register()">Đăng ký</button>
          <button class="app-btn secondary" onclick="login()">Đăng nhập</button>
        </div>
      </div>

      <!-- Chọn phòng -->
      <div id="roomSection" class="section" style="display: none">
        <h3>Quản lý phòng</h3>
        <div class="btn-group">
          <button class="app-btn primary" onclick="createRoom()">
            Tạo phòng
          </button>
        </div>
        <input class="app-input" id="roomCode" placeholder="Nhập mã phòng..." />
        <button class="app-btn secondary" onclick="joinRoom()">
          Tham gia phòng
        </button>
      </div>

      <!-- Khu vực chat -->
      <div id="chatSection" class="section" style="display: none">
        <h3>Chat Room</h3>
        <div id="messages" class="messages-box"></div>
        <div class="chat-input">
          <input
            id="msgInput"
            class="msg-input"
            placeholder="Nhập tin nhắn..."
            onkeydown="if(event.key==='Enter') sendMessage()"
          />
          <button id="sendBtn" class="app-btn primary" onclick="sendMessage()">
            Gửi
          </button>
        </div>
      </div>

      <!-- Danh sách phòng -->
      <div id="roomListSection" class="section" style="display: none">
        <h3>Danh sách phòng của bạn</h3>
        <div id="roomList"></div>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/room.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
